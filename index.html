<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Battleship</title>
<!--   <link rel='stylesheet' href='../src/reset.css'>
  <link rel='stylesheet' href='../src/style.css'> -->
<script defer src="main.js"></script></head>
<body>
  <header><h1>Battleship</h1></header>
  <div class="start">
    <form class="name-form" autocomplete="off">
      <label for="player-name">Enter Player Name</label>
      <input type="text" id="player-name" required>
      <input type="submit" value="Start Game">
    </form>
  </div>
  <div class="content">
    <div class="message">
      <h3 class="msg-header">Place Your Ships</h3>
      <div class="msg-content"></div>
    </div>
    <div class="display">
      <div class="shipyard">
        <form class="ship-form">
          <fieldset id="ship-select">
            <input type="radio" id="patrol" value="0" name="ship-option" checked>
            <label for="patrol">Patrol Boat(2)</label>
            <input type="radio" id="destroyer" value="1" name="ship-option">
            <label for="destroyer">Destroyer(3)</label>
            <input type="radio" id="submarine" value="2" name="ship-option">
            <label for="submarine">Submarine(3)</label>
            <input type="radio" id="battleship" value="3" name="ship-option">
            <label for="battleship">Battleship(4)</label>
            <input type="radio" id="cruiser" value="4" name="ship-option">
            <label for="cruiser">Cruiser(5)</label>
          </fieldset>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <div class="orientation">Vertical/Horizontal</div>
        </form>
      </div>
    </div>
    <button class="battle">Start Battle</button>
  </div>

  <div class="bg-modal">
    <div class="modal">
      <div class="close">+</div>
      <div class="message"></div>
      <button class="replay">Replay</button>
    </div>
  </div>
</body>
</html>
